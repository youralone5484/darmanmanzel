<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام کادر درمان | درمان‌منزل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f0fdf4;
    }
    .file-input-label {
      transition: all 0.3s ease;
    }
    .file-input-label:hover {
      background-color: #f3f4f6;
    }
    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
      border-color: #059669;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden">
    <!-- هدر -->
    <div class="bg-gradient-to-l from-blue-600 to-blue-700 text-white p-6 text-center">
      <i class="fas fa-user-md text-3xl mb-3"></i>
      <h1 class="text-2xl font-bold">ثبت‌نام کادر درمان</h1>
      <p class="text-sm opacity-90 mt-1">سامانه اعزام پزشک و پرستار به منزل</p>
    </div>

    <!-- فرم ثبت‌نام -->
    <form id="register-form" class="p-6 space-y-5">
      <!-- نام کامل -->
      <div>
        <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">نام کامل</label>
        <div class="relative">
          <input type="text" id="fullname" name="fullname"
                 class="input-focus w-full p-3 border border-gray-300 rounded-lg pl-12"
                 placeholder="نام و نام خانوادگی"
                 required>
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>

      <!-- شماره موبایل -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">شماره موبایل</label>
        <div class="relative">
          <input type="tel" id="phone" name="phone"
                 class="input-focus w-full p-3 border border-gray-300 rounded-lg pl-12"
                 placeholder="09123456789"
                 pattern="09[0-9]{9}"
                 required>
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-mobile-alt"></i>
          </span>
        </div>
      </div>

      <!-- تخصص -->
      <div>
        <label for="specialty" class="block text-sm font-medium text-gray-700 mb-1">تخصص</label>
        <div class="relative">
          <select id="specialty" name="specialty"
                  class="input-focus w-full p-3 border border-gray-300 rounded-lg appearance-none pl-12"
                  required>
            <option value="" disabled selected>-- انتخاب تخصص --</option>
            <option value="general_physician">پزشک عمومی</option>
            <option value="nurse">پرستار</option>
            <option value="elderly_nurse">پرستار سالمند</option>
            <option value="child_nurse">پرستار کودک</option>
            <option value="specialist">پزشک متخصص</option>
            <option value="other">سایر</option>
          </select>
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-stethoscope"></i>
          </span>
          <i class="fas fa-chevron-down absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
        </div>
      </div>

      <!-- شماره نظام پزشکی -->
      <div>
        <label for="medical_id" class="block text-sm font-medium text-gray-700 mb-1">شماره نظام پزشکی</label>
        <div class="relative">
          <input type="text" id="medical_id" name="medical_id"
                 class="input-focus w-full p-3 border border-gray-300 rounded-lg pl-12"
                 placeholder="در صورت داشتن">
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-id-card"></i>
          </span>
        </div>
      </div>

      <!-- آپلود مدارک -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">مدارک مورد نیاز</label>
        <div class="space-y-3">
          <!-- کارت ملی -->
          <div>
            <label for="national_card" class="file-input-label flex flex-col items-center justify-center w-full p-4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <i class="fas fa-upload text-2xl text-gray-400 mb-2"></i>
                <p class="text-sm text-gray-500">تصویر کارت ملی</p>
                <p class="text-xs text-gray-400 mt-1">(ضروری)</p>
              </div>
              <input id="national_card" name="national_card" type="file" class="hidden" required>
              <span id="national-card-name" class="text-xs text-gray-500 mt-1"></span>
            </label>
          </div>

          <!-- مدرک تحصیلی -->
          <div>
            <label for="degree_document" class="file-input-label flex flex-col items-center justify-center w-full p-4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <i class="fas fa-upload text-2xl text-gray-400 mb-2"></i>
                <p class="text-sm text-gray-500">تصویر مدرک تحصیلی</p>
                <p class="text-xs text-gray-400 mt-1">(ضروری)</p>
              </div>
              <input id="degree_document" name="degree_document" type="file" class="hidden" required>
              <span id="degree-document-name" class="text-xs text-gray-500 mt-1"></span>
            </label>
          </div>

          <!-- پروانه کار -->
          <div>
            <label for="license" class="file-input-label flex flex-col items-center justify-center w-full p-4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <i class="fas fa-upload text-2xl text-gray-400 mb-2"></i>
                <p class="text-sm text-gray-500">تصویر پروانه کار</p>
                <p class="text-xs text-gray-400 mt-1">(اختیاری)</p>
              </div>
              <input id="license" name="license" type="file" class="hidden">
              <span id="license-name" class="text-xs text-gray-500 mt-1"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- توضیحات اضافی -->
      <div>
        <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">توضیحات تکمیلی</label>
        <textarea id="bio" name="bio" rows="3"
                  class="input-focus w-full p-3 border border-gray-300 rounded-lg"
                  placeholder="سوابق کاری، تخصص‌های ویژه و..."></textarea>
      </div>

      <!-- قوانین -->
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="terms" name="terms" type="checkbox"
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                 required>
        </div>
        <label for="terms" class="mr-2 block text-sm text-gray-700">
          با <a href="#" class="text-blue-600 hover:text-blue-800">شرایط و قوانین</a> سامانه موافقم
        </label>
      </div>

      <!-- دکمه ثبت‌نام -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg shadow-md transition flex items-center justify-center">
        <i class="fas fa-user-plus ml-2"></i> تکمیل ثبت‌نام
      </button>

      <!-- ورود کاربران عادی -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">
          کاربر عادی هستید؟
          <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">
            <i class="fas fa-user ml-1"></i> ثبت‌نام کاربر عادی
          </a>
        </p>
      </div>
    </form>
  </div>

  <!-- اسکریپت‌ها -->
  <script>
    // نمایش نام فایل‌های آپلود شده
    document.getElementById('national_card').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'هیچ فایلی انتخاب نشده';
      document.getElementById('national-card-name').textContent = fileName;
    });

    document.getElementById('degree_document').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'هیچ فایلی انتخاب نشده';
      document.getElementById('degree-document-name').textContent = fileName;
    });

    document.getElementById('license').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'هیچ فایلی انتخاب نشده';
      document.getElementById('license-name').textContent = fileName;
    });

    // اعتبارسنجی فرم
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // جمع‌آوری داده‌های فرم
      const formData = new FormData(e.target);
      const data = {
        fullname: formData.get('fullname'),
        phone: formData.get('phone'),
        specialty: formData.get('specialty'),
        medical_id: formData.get('medical_id'),
        bio: formData.get('bio')
      };
      
      // شبیه‌سازی ارسال به سرور
      try {
        console.log('در حال ارسال داده‌ها:', data);
        
        // نمایش پیام موفقیت
        showAlert('درخواست ثبت‌نام شما با موفقیت ارسال شد', 'success');
        
        // ریست فرم
        e.target.reset();
        document.querySelectorAll('[id$="-name"]').forEach(el => el.textContent = '');
        
        // انتقال به صفحه ورود پس از 3 ثانیه
        setTimeout(() => {
          window.location.href = 'login-doctor.html';
        }, 3000);
        
      } catch (error) {
        console.error('خطا در ثبت‌نام:', error);
        showAlert('خطا در ارسال اطلاعات. لطفاً مجدداً تلاش کنید', 'error');
      }
    });

    // نمایش پیام‌ها
    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `fixed top-4 right-4 md:right-auto md:left-1/2 md:transform md:-translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-lg text-white ${
        type === 'success' ? 'bg-green-600' : 'bg-red-600'
      }`;
      alert.innerHTML = `
        <div class="flex items-center">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} ml-2"></i>
          <span>${message}</span>
        </div>
      `;
      document.body.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }

    // محدود کردن شماره موبایل به اعداد
    document.getElementById('phone').addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '').substr(0, 11);
    });
  </script>
</body>
</html>
